<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <form id="form" action="/">
      <div class="form-group">
        <label >Author</label>
        <input type="text" class="form-control" placeholder="Enter author" id="authorForm">
      </div>
      <div class="form-group">
        <label >Title</label>
        <input type="text" class="form-control" placeholder="Enter title" id="titleForm">
      </div>
      <div class="form-group">
        <label> # Pages</label>
        <input type="number" class="form-control" placeholder="Enter number of pages" id="numberForm">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="readForm">
        <label class="form-check-label" for="readForm">Read</label>
      </div>
      <button id="button" type="button" name="button" class="btn btn-primary">Add Book</button>
    </form>
  </div>
  <script src="libraryLogic.js"></script>
</body>

</html>
